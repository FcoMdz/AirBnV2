<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

<div class="card-columns" >
    <div class="card" *ngFor="let casa of casas">
        <img [src]="casa.rutaImg" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title" ><p [outerHTML]="casa.nombre"></p></h5>
            <div class="card-text" >
                <p [outerHTML]="casa.descripcion"></p>
            </div>
            <p class="card-text" >
                <small class="text-muted" >$<p [outerHTML]="casa.precio"></p></small>
            </p>
        
        </div>
    </div>
</div>
