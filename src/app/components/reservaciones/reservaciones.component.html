<div class="body">
<div class="container tabla" *ngIf="verififcarDatos(); else error">
    <div class="row">
        <div class="col text-center">
            <h3>Reservaciones</h3>
        </div>
    </div>
    <br>
    <table class="table table-dark table-striped text-center">
        <thead>
            <tr>
                <th>Casa reservada</th>
                <th>Usuario</th>
                <th>Personas</th>
                <th>Fecha Inicio</th>
                <th>Fecha Final</th>
                <th>Total</th>
           </tr>
        </thead>
        <tbody>
            <tr class="table-secondary " *ngFor="let info of informacion">
                <td>{{info.id}}</td>
                <td>{{info.usr}}</td>
                <td>{{info.personas}}</td>
                <td>{{info.fechaInicio}} {{info.horaInicio}}</td>
                <td>{{info.fechaFinal}} {{info.horaFinal}}</td>
                <td>{{info.precio}}</td>
            </tr>
        </tbody>
        
    </table>
</div>
<ng-template #error>
<div class="container text-center">
    <h1>
        No hay datos para mostrar
    </h1>
</div>
</ng-template>
</div>
